<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="verifyUser.jsp" method="post">
            <table border="2">
                <tr>
                    <td>
                        Login Id:
                    </td>
                    <td>
                        <input type="text" name="userid" size="50"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="text" name="password" size="50"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login" name="btnSubmit" />
                    </td>
                    <td>
                        <input type="reset" value="Reset" name="btnReset" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
